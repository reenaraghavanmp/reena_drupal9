# @file
# Libraries used by the Formatter Suite module.
#

# Usage styling
# -------------
# Styles for the module's formatters during usage on a page.
formatter_suite.usage:
  version: VERSION
  css:
    theme:
      css/formatter_suite.css: {}

# Specialized Javascript for some formatters.
formatter_suite.text_with_expand_collapse_buttons:
  version: VERSION
  js:
    js/formatter_suite.text_with_expand_collapse_buttons.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

# Help styling
# ------------
# Styles only used on the module's help page.
formatter_suite.help:
  version: VERSION
  css:
    theme:
      css/formatter_suite.help.css: {}

# Field formatter styling
# -----------------------
# Styles for the module's formatter settings for Field UI and View UI.
formatter_suite.fieldformatter:
  version: VERSION
  css:
    theme:
      css/formatter_suite.fieldformatter.css: {}

# Branding
# --------
# Styles for administrator-visible branding.
formatter_suite.branding:
  version: VERSION
  css:
    theme:
      css/formatter_suite.branding.css: {}
